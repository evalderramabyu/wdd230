<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Form Input Validation</title>
    <meta name="description" content="Assignment portal for Edgar Valderrama in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
  </head>
  <body>
    <header>
    </header>

    <main>
      <div class="content contact-page">
        <h1 class="text-center">Join Us</h1>

        <form method="get" action="success.html">
          <h3>User Information</h3>

          <label class="required" for="first_name">First Name</label>
          <input class="form-control" type="text" name="first_name" id="first_name" required="required">

          <label class="required" for="last_name">Last Name</label>
          <input class="form-control" type="text" name="last_name" id="last_name" required="required" pattern="[a-zA-Z-\s]{4,}" title="Only include alpha characters and spaces and must contain a minimum of 4 characters">

          <label class="required" for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" required="required" placeholder="email@address.com">

          <label for="business_name">Password</label>
          <input class="form-control" type="password" name="business_name" id="business_name" minlength="8" maxlength="30" required="required">

          <label for="phone_number">Age</label>
          <input class="form-control" type="number" name="phone_number" id="phone_number" min="14" max="100">

          <label for="phone_number">Phone Number</label>
          <input class="form-control" type="text" name="phone_number" id="phone_number" pattern="[789]\d{9,9}" title="Please enter your phone number in the format XXX-XXX-XXXX">

          <input type="submit" value="Submit">
        </form>
      </div>
    </main>

    <footer>
    </footer>

  </body>
</html>
