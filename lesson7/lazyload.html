<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Progressive Loading of Images</title>
    <meta name="description" content="Assignment portal for Edgar Valderrama in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <header>
      <h1>Progressive Loading of Images</h1>
    </header>

    <main>
      <picture>
        <img src="images/placeholder-BYUI-300-400.png" data-src="https://picsum.photos/300/400?random=1" alt="Image">
      </picture>
      <picture>
        <img src="images/placeholder-BYUI-300-400.png" data-src="https://picsum.photos/300/400?random=2" alt="Image">
      </picture>
      <picture>
        <img src="images/placeholder-BYUI-300-400.png" data-src="https://picsum.photos/300/400?random=3" alt="Image">
      </picture>
      <picture>
        <img src="images/placeholder-BYUI-300-400.png" data-src="https://picsum.photos/300/400?random=4" alt="Image">
      </picture>
      <picture>
        <img src="images/placeholder-BYUI-300-400.png" data-src="https://picsum.photos/300/400?random=5" alt="Image">
      </picture>
      <picture>
        <img src="images/placeholder-BYUI-300-400.png" data-src="https://picsum.photos/300/400?random=6" alt="Image">
      </picture>
    </main>

    <script src="js/main.js"></script>
  </body>
