    <main>
      <div class="content join-page">
        <h1 class="text-center">Join Us</h1>

        <form method="get" action="thankyou.html">
          <fieldset>
            <legend>User Information</legend>

            <label class="required" for="first_name">First Name</label>
            <input class="form-control" type="text" name="first_name" id="first_name" required="required" autofocus="autofocus">

            <label class="required" for="last_name">Last Name</label>
            <input class="form-control" type="text" name="last_name" id="last_name" required="required">

            <label for="business_position">Business Position</label>
            <input class="form-control" type="text" name="business_position" id="business_position" pattern="[a-zA-Z-\s]{7,}" title="Only include alpha characters, hyphens, and spaces and must contain a minimum of 7 characters">

            <label class="required" for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" required="required" placeholder="email@address.com">

            <label class="required" for="phone_number">Phone Number</label>
            <input class="form-control" type="tel" name="phone_number" id="phone_number" required="required">

            <label class="required" for="business_name">Business Name</label>
            <input class="form-control" type="text" name="business_name" id="business_name" required="required">
          </fieldset>

          <fieldset>
              <legend>Membership</legend>
              <label class="radio-label"><input type="radio" name="membership" value="np"> NP Membership</label>
              <label class="radio-label"><input type="radio" name="membership" value="bronze"> Bronze Membership</label>
              <label class="radio-label"><input type="radio" name="membership" value="silver"> Silver Membership</label>
              <label class="radio-label"><input type="radio" name="membership" value="gold"> Gold Membership</label>
          </fieldset>

          <fieldset>
            <legend>Business Description</legend>
            <textarea class="form-control" name="description" id="description"></textarea>
          </fieldset>

          <input type="hidden" name="current_date" id="current_date">
          <input type="hidden" name="current_time" id="current_time">

          <input type="submit" value="Join the Chamber">
        </form>
      </div>
    </main>
