<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>The Temple Inn & Suites</title>
    <meta name="description" content="Assignment portal for Edgar Valderrama in WDD 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header>
      <div class="logo-info">
        <a href="/wdd230/hotel_project"><img class="logo" src="images/logo.webp" alt="The Temple Inn & Suites"></a>
      </div>

      <nav>
        <ul class="navigation">
          <li><a href="temple.html">Temple</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="reservation.html">Reservation</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="ham"><span>&#9776;</span></div>
    </header>

    <main>
      <div class="content join-page">
        <h1 class="text-center">Reservation</h1>

        <form method="get" action="thankyou.html">
          <div class="row booking">
              <div class="date-picker-content">
                <div class="form-group">
                    <label class="date-label" for="arrival">Arrival Date</label>
                    <div class="date-picker-input-group">
                      <input class="form-control" id="arrival" name="arrival" placeholder="Arrival" startdatefield="" required="required">
                      <span class="input-group-addon">
                          <img src="images/calendar.png" alt="logo" width="20">
                      </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="date-label" for="departure">Departure Date</label>
                    <div class="date-picker-input-group">
                      <input class="form-control" enddatefield="" id="departure" name="departure" placeholder="Departure" required="required">
                      <span class="input-group-addon">
                          <img src="images/calendar.png" alt="logo" width="20">
                      </span>
                    </div>
                </div>
              </div>
          </div>

          <div class="row booking">
            <div class="form-group">
                <label for="numRooms">Rooms</label>
                <select class="form-control c-select ng-pristine ng-valid ng-touched" id="numRooms" name="numRooms" required="required">
                    <option value="1">
                        1
                    </option><option value="2">
                        2
                    </option><option value="3">
                        3
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="numAdults">Adults</label>
                <select class="form-control c-select ng-pristine ng-valid ng-touched" id="numAdults" name="Adults" required="required">
                    <option value="1">
                        1
                    </option><option value="2">
                        2
                    </option><option value="3">
                        3
                    </option><option value="4">
                        4
                    </option><option value="5">
                        5
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="children">Children</label>
                <select class="form-control c-select ng-untouched ng-pristine ng-valid" id="children" name="Children">
                    <option value="0">
                        0
                    </option><option value="1">
                        1
                    </option><option value="2">
                        2
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label class="promo-code-label" for="promoCode">Promo Code</label>
                <input class="form-control ng-pristine ng-valid ng-touched" id="promoCode" name="promoCode">
            </div>
          </div>

          <h4>Contact Information</h4>
          <div class="row">
            <label class="required" for="first_name">First Name</label>
            <input class="form-control" type="text" name="first_name" id="first_name" required="required" autofocus="autofocus">

            <label class="required" for="last_name">Last Name</label>
            <input class="form-control" type="text" name="last_name" id="last_name" required="required">

            <label class="required" for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" required="required" placeholder="email@address.com">

            <label class="required" for="phone_number">Phone Number</label>
            <input class="form-control" type="tel" name="phone_number" id="phone_number" required="required">

            <fieldset>
                <legend>User type</legend>
                <label class="radio-label"><input type="radio" name="membership" value="np"> Temple workers</label>
                <label class="radio-label"><input type="radio" name="membership" value="bronze"> Temple patrons</label>
                <label class="radio-label"><input type="radio" name="membership" value="silver"> Other</label>
            </fieldset>
          </div>

          <div class="row">
            <div class="form-group">
                <input type="submit" value="Book Now">
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="main-footer">
        <div class="main-l">
          <div class="social-media">
            <p>Follow us:</p>
            <a href="www.facebook.com"><img src="images/social/facebook.png" alt="Facebook"></a>
            <a href="www.twitter.com"><img src="images/social/twitter.png" alt="Twitter"></a>
            <a href="www.instagram.com"><img src="images/social/instagram.png" alt="Instagram"></a>
          </div>
        </div>
        <div class="main-c">
          <img src="images/logo-white.png" alt="logo">
        </div>
        <div class="main-r">
          <p>Reservations:</p>
          <p>contact@temple_inn.com</p>
          <p>801-358-7000</p>
        </div>
      </div>

      <div class="content-footer">
        <span class="credits">&copy;<span class="current-year"></span> The Temple Inn & Suites</span>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
